<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Howard Wang's</title>
	<link rel="shortcut icon" HREF="/img/favicon.ico">
	<style>

			background:url(hw_southlake_v1a_background.jpg) top center no-repeat;

		}
	</style>
</head>
<body>
	<div id="flyer">
		<div id="content">
			<div id="logo" onclick="window.location='http://hwrestaurants.com/'"></div>

	</div>
